services:
  workforce-planner:
    image: ghcr.io/sitscholl/workforce-planner-app:latest
    ports:
      - "8501:8501"
    volumes:
      # Mount config directory for persistence
      - ./config:/app/config
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    container_name: workforce-planner-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s